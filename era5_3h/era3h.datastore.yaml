schema_version: v0.5.0
dataset_version: v0.1.0

output:
  variables:
    static: [grid_index, static_feature]
    state: [time, grid_index, state_feature]
    forcing: [time, grid_index, forcing_feature]
  coord_ranges:
    time:
      start: 2017-01-01T00:00
      end: 2020-12-31T21:00
      step: PT3H
  chunking:
    time: 1
  splitting:
    dim: time
    splits:
      train:
        start: 2017-01-01T00:00
        end: 2019-03-31T21:00
        compute_statistics:
          ops: [mean, std, diff_mean, diff_std]
          dims: [grid_index, time]
      val:
        start: 2019-04-01T00:00
        end: 2019-12-20T00:00
      test:
        start: 2019-12-20T03:00
        end: 2019-12-31T21:00

inputs:
  era_variables:
    path: /teamspace/studios/this_studio/dk-neural-lam/era5_3h/era_2017_2020_xy.nc
    dims: [time, x, y, pressure_level]
    variables:
      - z
      - t
      - u
      - v
      - wind_speed

    dim_mapping:
      time:
        method: rename
        dim: time
      state_feature:
        method: stack_variables_by_var_name
        dims: [pressure_level]
        name_format: "{var_name}{pressure_level}hPa"
      grid_index:
        method: stack
        dims: [x, y]
    target_output_variable: state

  era_times:
    path: /teamspace/studios/this_studio/dk-neural-lam/era5_3h/era_2017_2020_xy.nc
    dims: [time, x, y]
    variables:
      - hour
      - month

    dim_mapping:
      time:
        method: rename
        dim: time
      forcing_feature:
        method: stack_variables_by_var_name
        name_format: "{var_name}"
      grid_index:
        method: stack
        dims: [x, y]
    target_output_variable: forcing

  era_lsm:
    path: /teamspace/studios/this_studio/dk-neural-lam/era5_3h/era_2017_2020_xy.nc
    dims: [time, x, y, pressure_level]

    variables:
      - lsm

    dim_mapping:
      grid_index:
        method: stack
        dims: [x, y]
      static_feature:
        method: stack_variables_by_var_name
        name_format: "{var_name}"
    target_output_variable: static

# schema_version: "1.0"  

